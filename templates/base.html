<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="My Sanitizer">
    <meta name="author" content="pavanw3b">
    <title>{% block title %}{% endblock %} | My Sanitizer</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/sb-admin.css" rel="stylesheet">
    <link href="/static/css/plugins/morris.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">My Sanitizer</a>
            </div>
            {% include "include/top-menu.html" %}
            {% include "include/side-menu.html" %}
        </nav>
        <div id="page-wrapper" style="min-height: 600px;">
            {% block page %}{% endblock %}
        </div>
        <br />
        <footer class="footer" style="color: lightgrey;">
            <div class="text-center">Created for Null Hyderabad Bahav 21st of April, 2018</div>
            <div class="text-center"><small> Powered by <a href="https://https://www.djangoproject.com/">Django</a> | Brought to you by <a href="https://pavanw3b.com/">pavanw3b</a></small></div>
        </footer>
    </div>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/side-menu.js"></script>
    {% block extra_foot %}By{% endblock %}
</body>
</html>
